        type="text/javascript">\t\n\t\n\t\tfunction getCookie(seq) \n\t\t{ \n\t\t\tvar wcname = "popup_" + seq + "="; \n\t\t\tvar wcstart, wcend, end; \n\t\t\tvar i = 0; \n\t\t\twhile(i <= document.cookie.length) { \n\t\t\t\twcstart = i; \n\t\t\t\twcend   = (i + wcname.length); \n\t\t\t\tif(document.cookie.substring(wcstart, wcend) == wcname) { \n\t\t\t\t\tif((end = document.cookie.indexOf(\';\', wcend)) == -1)                           \n\t\t\t\t\tend = document.cookie.length;                    \n\t\t\t\t\treturn document.cookie.substring(wcend, end);            \n\t\t\t\t}           \n\t\t\t\ti = document.cookie.indexOf(\'\', i) + 1;            \n\t\t\t  \n\t\t\t\tif(i == 0)                    \n\t\t\t\tbreak;    \n\t\t\t}    \n\t\t\t\n\t\t\treturn \'\';\n\t\t}\n\t\t\n\t\tfunction setCookie(seq) {        \n\t\t\tvar today = new Date();\n\t\t\ttoday.setDate(today.getDate()+1);\n\t\t\ttoday.setHours(0);\n\t\t\ttoday.setMinutes(0);\n\t\t\ttoday.setSeconds(0);\n\t\t    document.cookie = "popup_" + seq + "=" + escape("no_open") + "; path=/; expires=" + today.toGMTString() + ";";\n\t\t}\n\t\t\n\t\t$(document).ready(function() {\n\t\t\t\n\t\t\t$(".pop-layer").fadeIn();\n\t\t\t\n\t\t\t$("input[name=no_show]").click(function() {\n\t\t\t\tsetCookie($(this).parents(".pop-layer").prop("id"));\n\t\t\t\t$(this).parents(".pop-layer").fadeOut();\n\t\t\t});\n\t\t\t\n\t\t\t$("input[name=btn_close]").click(function() {\n\t\t\t\t$(this).parents(".pop-layer").fadeOut();\n\t\t\t});\n\t\t\t\n\t\t\t$(".popbody").find("input[type=submit]").click(function() {\n\t\t\t\t\n\t\t\t\tif($(this).parents("form").prop("target") == "_blank")\n\t\t\t\t{\n\t\t\t\t\t$(this).parents(".pop-layer").fadeOut();\n\t\t\t\t}\n\t\t\t\telse\n\t\t\t\t{\n\t\t\t\t\t$(".pop-layer").fadeOut();\n\t\t\t\t}\n\t\t\t});\n\t\t\t\n\t\t\t$(".popbody").find("a").click(function() {\n\t\t\t\t$(this).next("form").submit();\n\t\t\t\t$(".pop-layer").fadeOut();\n\t\t\t});\n\t\t});\n\t</script>
